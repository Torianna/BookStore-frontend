
<div class="box">
  <h4 mat-dialog-title>Add Book</h4>
  <div mat-dialog-content style="overflow-y: hidden">
    <div class="style">
            <div class="info">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Title" [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}" [required]="isRequired()">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="ISBN" [(ngModel)]="book.isbn" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Author" [(ngModel)]="book.author"  [pattern]="patternNormal" [formControl]="AuthorName" >
              </mat-form-field>
              <mat-error *ngIf="AuthorName.errors&&AuthorName.errors.pattern; else submit" >{{errorMgs}}</mat-error>
            </div>

         <ng-template #submit> <button mat-raised-button color="primary" type="submit" name="upload" value="Upload" (click)="addBook()">Upload</button></ng-template>

    </div>
  </div>
</div>
