<a href="/main"><img src="/assets/logo.svg" alt="logo" style="filter: invert(100%);"></a>

<div *ngIf="localStorage.getItem('username'); else login" class="buttons">
  <a (click)="onLogOut($event)">LOG OUT</a>
</div>
<ng-template #login>
  <div class="buttons">
    <a href="/catalog">CATALOG</a>
    <a href="/login"(click)="onLogIn($event)">LOG IN</a>
  </div>
</ng-template>
